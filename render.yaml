services:
  - type: web
    name: skin-condition-detector
    env: python
    buildCommand: pip install -r requirements.txt && pip3 install torch torchvision --index-url https://download.pytorch.org/whl/cpu && python download_model.py
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: PORT
        value: 10000 